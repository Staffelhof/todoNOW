<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-do Now</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <main>
      <header>
        <div class="to-do">To-do</div>
        <div class="now">Now</div>
      </header>
      <section class="task-list">
          <div class="task-list-title">Task List</div>
            <div class="task-lines">
              <div class="task-list-line1">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line2">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line3">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line4">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line5">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line6">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line7">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line8">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
              <div class="task-list-line9">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <hr class="hr-line">
            </div>
      </section>
      <section class="task-name">
          <div class="task-name-title">Task name</div>
          <div class="task-description">
            <form>
              <textarea rows="5"></textarea>
            </form>
          </div>
      </section>
      <section class="reminder">
          <div class="reminder-title">Reminder</div>
          <div class="reminder-description">
            <form>
              <textarea rows="6"></textarea>
            </form>
          </div>
      </section>
      <button class="clear-button">
          <div>clear all</div>
      </button>
    </main>
  </body>
</html>
