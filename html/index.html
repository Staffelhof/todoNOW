<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-do Now</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <main>
      <header>
        <div class="to-do">To-do</div>
        <div class="now">Now</div>
      </header>
      <div class="palm-branch1">
        <img src="../assets/images/palm-branch1.png" alt="palm1">
      </div>
      <div class="palm-branch2">
        <img src="../assets/images/palm-branch2.png" alt="palm2">
      </div>
      <section class="task-list">
          <div class="task-list-title">Task List</div>
            <div class="task-lines">
              <div class="mark-line1"></div>
              <div class="task-list-line1">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line1-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line2"></div>
              <div class="task-list-line2">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line2-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line3"></div>
              <div class="task-list-line3">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line3-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line4"></div>
              <div class="task-list-line4">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line4-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line5"></div>
              <div class="task-list-line5">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line5-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line6"></div>
              <div class="task-list-line6">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line6-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line7"></div>
              <div class="task-list-line7">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line7-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line8"></div>
              <div class="task-list-line8">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line8-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
              <div class="mark-line9"></div>
              <div class="task-list-line9">
                <form>
                  <textarea rows="1"></textarea>
                </form>
              </div>
              <button delete-button class="line9-delete-button">
                <div>del</div>
              </button>
              <hr class="hr-line">
            </div>
      </section>
      <section class="task-name">
          <div class="task-name-title">Task name</div>
          <div class="task-description">
            <form>
              <textarea rows="5"></textarea>
            </form>
          </div>
          <button class="task-done-button">
          </button>
          <img hidden src="../assets/images/done.png" alt="done">
          <button class="task-failed-button">
          </button>
          <img hidden src="../assets/images/fail.png" alt="fail">
          <nav class="nav">
            <ul>
              <li>
                <span class="nav-title">
                  <div class="task-options-button">
                    <img src="../assets/images/options.png" alt="option">
                  </div>
                </span>
                <ul class="sub-menu">
                  <li><a class="option1" href="#">Option 1</a></li>
                  <li><a class="option2" href="#">Option 2</a></li>
                  <li><a class="option3" href="#">Option 3</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          <button class="task-clear-button">
            <div>clear</div>
          </button>
      </section>
      <section class="reminder">
          <div class="reminder-title">Reminder</div>
          <div class="reminder-description">
            <form>
              <textarea rows="6"></textarea>
            </form>
          </div>
      </section>
      <button class="clear-button">
          <div>clear all</div>
      </button>
    </main>
  </body>
</html>
